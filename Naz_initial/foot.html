<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <link rel="stylesheet" href="./css/fo2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
</head>

<style>
    footer {
        background: #7f7f7f;
        padding-top: 50px;
    }

    .container {
        width: 100%px;
        margin: auto;
        display: flex;
        justify-content: center;
        flex: 1;
    }

    .footer-content{
        width: 50%;
    }

    h3 {
        font-size: 20px;
        margin-bottom: 15px;
        text-align: center;
    }

    .footer-content p {
        width: 190px;
        margin: auto;
        padding: 7px;
        font-size: 1rem;
    }

    .footer-content ul {
        text-align: center;
    }

    .list {
        padding: 0;
    }

    .list li {
        width: auto;
        text-align: center;
        list-style-type: none;
        padding: 7px;
        position: relative;
    }

    .list li::before {
      content: '';
      position: absolute;
      transform: translate(-50%,-50%);
      left: 50%;
      top: 100%;
      width:0;
      height: 2px;
      background: #f18930;
      transition-duration: .5s;
    }

    .list li:hover::before {
        width: 70px;
    }

    .social-icons {
        text-align: center;
        padding: 0;
    }

    .social-icons li{
        display: inline-block;
        text-align: center;
        padding: 5px;
    }

    .social-icons i{
        color: white;
        font-size: 25px;
    }

    a {
        text-decoration: none;
    }

    a:hover{
        color: #f18930;
    }

    .social-icons i:hover {
        color: #f18930;
    }

    .bottom-bar {
        background: #f18930;
        text-align: center;
        padding: 10px 0;
        margin-top: 50px;
        position: fixed;
        bottom: 0;
        width: 100%;
        left: 0;
    }

    .bottom-bar p {
        color: #343434;
        margin: 0;
        font-size: 16px;
        padding: 7px;
    }

    .listno {
        list-style-type: none;
    }


            
</style>

<body>
    <footer>
        <div class="container">
            <div class="footer-content">
                <h3> Contact Us</h3>
                <ul class="listno">
                <li> <i class="fa-solid fa-envelope"></i> Email Us: schoolofdesign@somaiya.edu</li>
                <li> <i class="fa-solid fa-phone"></i> Munira Ozarwala: +91 9664893060</li>
                <li> <i class="fa-solid fa-phone"></i> Varun Kapadia: +91 78754 35735</li>
            </ul>
            </div>    
            
            <div class="footer-content">
                <h3> Follow Us</h3>
                <ul class="social-icons">
                <li> <a href="https://www.facebook.com/somaiyaschoolofdesign"> <i class="fab fa-facebook"></i> </a></li>
                <li> <a href="https://x.com/somaiya_dschool"> <i class="fab fa-twitter"></i> </a></li>
                <li> <a href="https://www.instagram.com/somaiyaschoolofdesign/"> <i class="fab fa-instagram"></i> </a></li>
                <li> <a href="https://www.linkedin.com/school/somaiyaschoolofdesign/"> <i class="fab fa-linkedin"></i> </a></li>
            </ul>
            </div>
        </div>
            <div class="bottom-bar">
                <p> &copy; 2024 Nazariya. All rights reserved</p>
            </div>

        
        <!-- <div class="copy">&copy Copyright & Reserved 2023. <a href="https://www.youtube.com/@taruncode_">Tarun Code</a></div> -->
    </footer>
</body>

</html>
